apiVersion: v1
data:
  egress-selector-configuration.yaml: |
    apiVersion: apiserver.k8s.io/v1alpha1
    kind: EgressSelectorConfiguration
    egressSelections:
    - name: cluster
      connection:
        proxyProtocol: GRPC
        transport:
          tcp:
            url: "https://{{ $fullName }}-konnectivity-server:8131"
            TLSConfig:
              caBundle: /pki/konnectivity-client/ca.crt
              clientKey: /pki/konnectivity-client/tls.key
              clientCert: /pki/konnectivity-client/tls.crt
    - name: controlplane
      connection:
        proxyProtocol: Direct
    - name: etcd
      connection:
        proxyProtocol: Direct
kind: ConfigMap
metadata:
  name: infra1-dc1-infra-k0s-k8s-kubernetes-apiserver-config
  namespace: core-prod
