apiVersion: v1
kind: Service
metadata:
  annotations:
    consul.hashicorp.com/service-name: k0s-konnectivity

  labels:
    app: infra1-dc1-infra-k0s-k8s-kubernetes-konnectivity
  name: infra1-dc1-infra-k0s-k8s-kubernetes-konnectivity
  namespace: core-prod
spec:
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  loadBalancerIP: 10.1.1.41
  externalIPs:
    - 10.0.8.1
  ports:
    - name: server
      port: 8131
      protocol: TCP
      targetPort: server

    - name: agent
      port: 8132
      protocol: TCP
      targetPort: agent
  selector:
    app: infra1-dc1-infra-k0s-k8s-kubernetes-konnectivity
  sessionAffinity: None
  type: LoadBalancer

