apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: vcluster

  name: vc-infra1-dc1-infra-k0s-k8s-v-core-prod
rules:
  - apiGroups:
      - ''
    resources:
      - nodes
      - nodes/status
    verbs:
      - get
      - watch
      - list

  - apiGroups:
      - ''
    resources:
      - pods
      - nodes/proxy
      - nodes/metrics
      - nodes/stats
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - storage.k8s.io
    resources:
      - storageclasses
    verbs:
      - get
      - watch
      - list
